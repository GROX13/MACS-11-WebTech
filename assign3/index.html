<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQClone</title>
    <script src="js/jQclone.js"></script>
</head>
<body>
<div class="content-wrapper">
    <p>Hello World</p>

    <p>...</p>

    <ul class="level-1">
        <li class="item-i">I</li>
        <li class="item-ii">II
            <ul class="level-2">
                <li class="item-a">A</li>
                <li class="item-b">B
                    <ul class="level-3">
                        <li class="item-1">1</li>
                        <li class="item-2">2</li>
                        <li class="item-3">3</li>
                    </ul>
                </li>
                <li class="item-c">C</li>
            </ul>
        </li>
        <li class="item-iii">III</li>
    </ul>
</div>

<script>
    var div = window.jQClone("div");
    for (var i = 0; i < div.length; i++)
        console.log(div[i]);
    console.log(div.hasClass("content-wrapper"));
    $("div.content-wrapper")
            .addClass("content-with-border")
            .css({
                "background-color": "red"
            })
            .each(function () {
                console.log(this);
            });
    console.log(div.hasClass("content-wrapper content-with-border"));
    console.log(div.hasClass("content-with-border content-wrapper"));
</script>
</body>

</html>
