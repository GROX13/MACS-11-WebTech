<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQClone</title>
    <script src="js/JQClone.js"></script>
</head>
<body>
<div class="wrapper">
    <p>Hello World</p>

    <p>First test passed</p>
</div>
<div class="content-wrapper">
    <p>Hello World 2</p>

    <p>Hi!</p>
</div>
<script>
    var i, tmp, div = window.JQClone("div").first();
    for (i = 0; i < div.length; i++)
        console.log(div[i]);
    div = $("div");
    tmp = div.last();
    for (i = 0; i < tmp.length; i++)
        console.log(tmp[i]);
    div.each(function (element, index) {
        console.log(element + " is on index " + index);
    });
    tmp = div.find("p");
    for (i = 0; i < tmp.length; i++)
        console.log(tmp[i]);
    console.log(tmp.first());
    console.log(div.hasClass("wrapper"));
    console.log(div.hasClass("content-wrapper"));
    div.addClass("test-class wrapper")
            .removeClass("wrapper")
            .toggleClass("test-class")
            .toggleClass("test-dis-class", true);
    div.attr("img", "blue");
    console.log(div.attr("img"));
    console.log("Testing CSS");
    console.log(div.css("background-color"));
    var divContWrap = $("div.content-wrapper");
    divContWrap
            .addClass("content-with-border")
            .css({
                "background-color": "red"
            })
            .each(function () {
                console.log(this);
            });

    console.log("Testing Data");
    div.data({
        name: "new name",
        columns: 27
    });
    console.log(div.data());
    console.log(div.data("name"));
    divContWrap.on("click", function () {
        alert("I was clicked...");
    });
</script>
</body>
</html>
