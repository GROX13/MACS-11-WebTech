<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JQClone</title>
    <script src="js/JQClone.js"></script>
</head>
<body>
<div class="wrapper">
    <p>Hello World</p>
    <p>First test passed</p>
</div>
<div class="content-wrapper">
    <p>Hello World 2</p>
    <p>Hi!</p>
</div>
<script>
    var i, tmp, div = window.JQClone("div").first();
    for (i = 0; i < div.length; i++)
        console.log(div[i]);
    div = $("div");
    tmp = div.last();
    for (i = 0; i < tmp.length; i++)
        console.log(tmp[i]);
    div.each(function (element, index) {
        console.log(element + " is on index " + index);
    });
    tmp = div.find("p");
    for (i = 0; i < tmp.length; i++)
        console.log(tmp[i]);
    console.log(tmp.first());
    console.log(div.hasClass("wrapper"));

    console.log(div.hasClass("content-wrapper"));
    $("div.content-wrapper")
            .addClass("content-with-border")
            .css({
                "background-color": "red"
            })
            .each(function () {
                console.log(this);
            });
//    console.log(div.hasClass("content-wrapper content-with-border"));
//    console.log(div.hasClass("content-with-border content-wrapper"));
</script>
</body>

</html>
